<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do App</h1>
    <form method="post" action="/add">
        <input type="text" name="todo" placeholder="Enter a new to-do item">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>{{ todo.todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
